<div class="create-todo-wrapper">
  <div>Angular value: {{inpval}}</div>
  <ui5-input #textInput class="add-todo-element-width" id="add-input"  [(ngModel)]="inpval" origami>
  </ui5-input>
  <ui5-datepicker #dateInput format-pattern="dd/MM/yyyy" class="add-todo-element-width" id="date-picker"></ui5-datepicker>
  <ui5-button (click)="handleAddTodo()" design="Emphasized" class="add-todo-element-width">Add Todo</ui5-button>
</div>
